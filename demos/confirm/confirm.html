<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<title>Are you sure?</title>
</head>
<body>

	<a id="button" href="http://dbushell.com/demos/confirm/confirm.html" onclick="return window.confirm('Are you sure?', event);">Visit my website!</a>

	<br><br><br>

	<button id="button2">Activate jQuery</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

	<script type="text/javascript">

	window.nativeConfirm = window.confirm;

	var fancyConfirm = function(message, callback) {
		var result = window.nativeConfirm(message);
		callback(result);
	};

	var e = null;

	window.confirm = function(message, event) {
		e = event || window.event;
		if (!e) {
			return window.nativeConfirm(message);
		}
		var target = (e.currentTarget) ? e.currentTarget : e.srcElement;
		var href = target.href;
		fancyConfirm(message, function(ok) {
			if (ok) {
				setTimeout(function() {
					if (!e.cancelBubble) {
						alert('default');
						window.location.href = href;
					}
				}, 0);
			} else {
				e.stopImmediatePropagation();
			}
		});
		return false;
	};

	$(document).ready(function()
	{
		$('#button2').on('click', function()
		{

			$('#button').on('click', function(event)
			{
				//event.cancelBubble = true;
				event.stopImmediatePropagation();
				alert('jQuery Override!');
			});

			$(this).remove();

		});
	});

	</script>
</body>
</html>
