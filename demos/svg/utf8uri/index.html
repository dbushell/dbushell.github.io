<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SVG UTF-8 data URI</title>
    <style>

#square {
    width: 100px;
    height: 100px;
    background-color: #f00;
    background-image: url('data:image/svg+xml;charset=utf-8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="#00B1FF" width="100" height="100"/></svg>');
}

    </style>
</head>
<body>
    <div id="square"></div>
    <h1>If the square above is blue your browser supports SVG background images with a data URI, UTF-8 encoded!</h1>
    <p>Nice.</p>
</body>
</html>
